<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Learn Angularjs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="../bower_components/angularjs/angular.js"></script>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css""/>
    </head>
    <body ng-app="providerApp">

        <div ng-controller="musicSearchController">
            <h1>{{appName}}</h1>

            <input type="text" ng-model="artist"/><button ng-click="search()" class="btn btn-primary">Search</button>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="music in musices">
                    <div>{{music.artistName}}</div>
                    <img src="{{music.artworkUrl100}}">
                </li>
            </ul>
        </div>

    </body>
    <script type="text/javascript" src="./provider.js"></script>
</html>

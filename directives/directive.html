<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Learn Angularjs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="../bower_components/angularjs/angular.js"></script>
        <script src="../bower_components/moment/min/moment.min.js"></script>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css""/>
    </head>
    <body ng-app="myApp" ng-controller="directiveController">
        <clock refresh="1"></clock>
        <complex-huge-directive></complex-huge-directive>
        <drop-down-list></drop-down-list>
        <input type="text" colors="red,blue,yellow" value="Any body here?"/>
        <span class="my-class: hello;"></span>

        <!--directive: myComment world-->
        <!--<span></span>-->

        <div>
            <p>unIsolateScope</p>
            <un-isolate-scope></un-isolate-scope>
            <un-isolate-scope></un-isolate-scope>
        </div>

        <div>
            <p>isolateScope</p>
            <isolate-scope></isolate-scope>
            <isolate-scope></isolate-scope>
        </div>
        
        <span>当前第{{pageInfo.currentPage}}页 / 总共{{pageInfo.pageCount}}页</span>
        尝试改变总页数: <input type="number" min="3" max="30" ng-model="pageInfo.pageCount" />
        <paginator page-count="pageInfo.pageCount" current-page="pageInfo.currentPage" on-select-page="selectPage(page)"></paginator>

        <datagrid datasource="users" headers="['First Name', 'Last Name', 'Username']">
            <paginator page-count="5" current-page="1" page-size="5"></paginator>
        </datagrid>

    </body>
    <script type="text/javascript" src="./directive.js"></script>
</html>
